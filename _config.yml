# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 呆蜗牛 - Blog
subtitle: 呆蜗牛个人博客
description: 个人学习和工作总结博客
author: 呆蜗牛
language: zh-Hans
email: daiwoniu@aliyun.com
timezone:
miitbeian_id: 京ICP备16027790号

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.daiwoniu.com
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:category/:year-:month-:day-:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md #
default_layout: post  #
titlecase: false #
external_link: true #
filename_case: 0
render_drafts: false  #
post_asset_folder: false  #
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  java相关: java
  帮助手册: help
  开发工具: develop_tool
  测试: test
  系统: system
  数据库: database
  前端: client
  娱乐: recreation
  其它: other
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
date_time_format: YYYY-MM-DD HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
duoshuo_shortname: daiwoniu
duoshuo_share: true


# 自动生成sitemap
# sitemap:
# path: sitemap.xml

# 自动生成百度sitemap
baidusitemap:
path: baidusitemap.xml

# Feed Atom 自动生成rss
feed:
  type: atom
  path: atom.xml
  limit: 20

## Themes: https://hexo.io/themes/
# theme: landscape
theme: spfk

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/daiwoniu/daiwoniu.github.io.git
  branch: master
